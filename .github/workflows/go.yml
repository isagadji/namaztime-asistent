name: Go

on:
  push:
    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

jobs:

  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Install golint
        run: go install golang.org/x/lint/golint@latest

      - name: Run golint
        run: golint ./...

      - name: Test
        run: go test -v ./...

  build:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ./builds/namaztime ./cmd/main.go

      - name: Upload build result to cache
        uses: actions/cache@v2
        with:
          path: ./builds/namaztime
          key: namaztime

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.MCS_SECRET }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Download from cache
        uses: actions/cache@v2
        with:
          path: ./builds/namaztime
          key: namaztime

      - name: Deploy with rsync
        run: rsync -avz ./builds/namaztime ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/namaztime/namaztime

      - name: Restart service remote
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.MCS_SECRET }}
          port: 22
          script: sudo systemctl restart namaztime.service
